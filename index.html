<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Chart - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            color: #fff;
        }

        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding-bottom: 80px;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
        }

        .view {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .view.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Starship View */
        .welcome-header {
            margin-bottom: 40px;
        }

        .welcome-header h1 {
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-header .tasks-count {
            font-size: 18px;
            color: #888;
        }

        .starship-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .glass-panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
        }

        .panel-header {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .add-todo {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .add-todo input {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            outline: none;
            transition: all 0.3s;
        }

        .add-todo input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .add-todo input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .add-todo button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-todo button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .todo-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 400px;
            overflow-y: auto;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: all 0.3s;
        }

        .todo-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .todo-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .todo-item span {
            flex: 1;
        }

        .todo-item.completed span {
            text-decoration: line-through;
            opacity: 0.5;
        }

        .todo-item button {
            padding: 5px 10px;
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid #ff4444;
            border-radius: 5px;
            color: #ff4444;
            cursor: pointer;
        }

        .schedule-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .schedule-item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            display: flex;
            gap: 15px;
        }

        .schedule-time {
            font-size: 14px;
            color: #667eea;
            font-weight: 600;
            min-width: 70px;
        }

        .schedule-event {
            font-size: 16px;
            flex: 1;
        }

        .delete-btn {
            padding: 5px 10px;
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid #ff4444;
            border-radius: 5px;
            color: #ff4444;
            cursor: pointer;
            font-size: 12px;
        }

        .links-section {
            margin-top: 20px;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .link-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            width: 120px;
        }

        .link-item:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .link-icon {
            font-size: 40px;
        }

        .link-name {
            font-size: 14px;
            text-align: center;
            color: #fff;
        }

        /* Notes View */
        .notes-container {
            display: flex;
            gap: 30px;
            height: calc(100vh - 180px);
        }

        .notes-sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            overflow-y: auto;
        }

        .note-item {
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .note-item:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        .note-item.active {
            background: rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }

        .note-editor {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
        }

        .note-title-input {
            background: transparent;
            border: none;
            color: white;
            font-size: 32px;
            font-weight: 600;
            outline: none;
        }

        .note-content-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            resize: none;
            font-family: inherit;
            line-height: 1.6;
            outline: none;
        }

        /* Stopwatch View */
        .stopwatch-display {
            text-align: center;
            padding: 100px 0;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }

        .stopwatch-time {
            font-size: 96px;
            font-weight: 200;
            letter-spacing: 4px;
            margin-bottom: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stopwatch-controls {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .stopwatch-btn {
            padding: 20px 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            color: white;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .stopwatch-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }

        /* Settings View */
        .settings-container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
        }

        .settings-section {
            margin-bottom: 40px;
        }

        .settings-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 25px;
            color: #667eea;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .setting-label {
            font-size: 16px;
        }

        .setting-value {
            color: #667eea;
            font-weight: 600;
            font-size: 16px;
        }

        /* Dock */
        .dock {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 10px 20px;
            display: flex;
            gap: 15px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .dock-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
        }

        .dock-icon:hover {
            transform: translateY(-15px) scale(1.2);
            background: rgba(102, 126, 234, 0.2);
        }

        .dock-icon.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            width: 4px;
            height: 4px;
            background: #667eea;
            border-radius: 50%;
        }

        .dock-separator {
            width: 1px;
            background: rgba(255, 255, 255, 0.2);
            margin: 0 5px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
        }

        .modal-content h3 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            outline: none;
        }

        .modal-content input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .modal-buttons .save {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .modal-buttons .cancel {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            border: 1px solid #ff4444;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="content">
        <!-- Starship View -->
        <div class="view active" id="starship-view">
            <div class="welcome-header">
                <h1>Welcome, <span id="username"></span>!</h1>
                <p class="tasks-count">You have <span id="task-count">0</span> tasks</p>
            </div>

            <div class="starship-grid">
                <div class="glass-panel">
                    <div class="panel-header">
                        <span>üìù To-Do List</span>
                    </div>
                    <div class="add-todo">
                        <input type="text" id="todo-input" placeholder="Add a new task...">
                        <button id="add-todo-btn">Add</button>
                    </div>
                    <div class="todo-list" id="todo-list"></div>
                </div>

                <div class="glass-panel">
                    <div class="panel-header">
                        <span>üìÖ Schedule</span>
                    </div>
                    <div class="add-todo" style="margin-bottom: 20px;">
                        <input type="time" id="schedule-time" style="width: 110px;">
                        <input type="text" id="schedule-event" placeholder="Event name...">
                        <button id="add-schedule-btn">Add</button>
                    </div>
                    <div class="schedule-grid" id="schedule-grid"></div>
                </div>
            </div>

            <div class="glass-panel links-section">
                <div class="panel-header">
                    <span>üîó Pinned Links</span>
                    <button style="padding: 8px 16px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; border-radius: 10px; color: #fff; cursor: pointer;" id="add-link-btn">+ Add</button>
                </div>
                <div class="links-grid" id="links-grid"></div>
            </div>
        </div>

        <!-- Notes View -->
        <div class="view" id="notes-view">
            <div class="notes-container">
                <div class="notes-sidebar">
                    <button style="width: 100%; padding: 12px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; border-radius: 10px; color: #fff; font-weight: 600; cursor: pointer; margin-bottom: 15px;" id="new-note-btn">New Note</button>
                    <div id="notes-list"></div>
                </div>
                <div class="note-editor">
                    <input type="text" class="note-title-input" id="note-title" placeholder="Note title...">
                    <textarea class="note-content-input" id="note-content" placeholder="Start typing..."></textarea>
                </div>
            </div>
        </div>

        <!-- Stopwatch View -->
        <div class="view" id="stopwatch-view">
            <div class="stopwatch-display">
                <div class="stopwatch-time" id="stopwatch-time">00:00:00</div>
                <div class="stopwatch-controls">
                    <button class="stopwatch-btn" id="start-btn">Start</button>
                    <button class="stopwatch-btn" id="reset-btn">Reset</button>
                </div>
            </div>
        </div>

        <!-- Settings View -->
        <div class="view" id="settings-view">
            <div class="settings-container">
                <div class="settings-section">
                    <h2 class="settings-title">General</h2>
                    <div class="setting-item">
                        <span class="setting-label">Starship Name</span>
                        <span class="setting-value" id="starship-name"></span>
                    </div>
                    <div class="setting-item">
                        <span class="setting-label">Username</span>
                        <span class="setting-value" id="settings-username"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Dock -->
    <div class="dock">
        <div class="dock-icon active" id="dock-starship" title="Starship">üöÄ</div>
        <div class="dock-icon" id="dock-notes" title="Notes">üìù</div>
        <div class="dock-icon" id="dock-stopwatch" title="Stopwatch">‚è±Ô∏è</div>
        <div class="dock-separator"></div>
        <div class="dock-icon" id="dock-settings" title="Settings">‚öôÔ∏è</div>
        <div class="dock-icon" id="dock-logout" title="Logout">üëã</div>
    </div>
</div>

<!-- Add Link Modal -->
<div class="modal" id="link-modal">
    <div class="modal-content">
        <h3>Add New Link</h3>
        <input type="text" id="link-name-input" placeholder="Name">
        <input type="text" id="link-url-input" placeholder="URL">
        <input type="text" id="link-icon-input" placeholder="Emoji icon">
        <div class="modal-buttons">
            <button class="save" id="save-link-btn">Save</button>
            <button class="cancel" id="cancel-link-btn">Cancel</button>
        </div>
    </div>
</div>

<script src="user.js"></script>
<script>
if (!UserAuth.isLoggedIn()) {
    window.location.href = 'login.html';
}

const currentUser = UserAuth.getCurrentUser();
document.getElementById('username').textContent = currentUser;
document.getElementById('settings-username').textContent = currentUser;
document.getElementById('starship-name').textContent = `${currentUser}'s Starship`;

let todos = JSON.parse(localStorage.getItem(`${currentUser}_todos`) || '[]');
let schedule = JSON.parse(localStorage.getItem(`${currentUser}_schedule`) || '[]');
let links = JSON.parse(localStorage.getItem(`${currentUser}_links`) || '[]');
let notes = JSON.parse(localStorage.getItem(`${currentUser}_notes`) || '[]');
let currentNoteIndex = 0;

function renderTodos() {
    const todoList = document.getElementById('todo-list');
    todoList.innerHTML = '';
    todos.forEach((todo, index) => {
        const todoItem = document.createElement('div');
        todoItem.className = `todo-item ${todo.completed ? 'completed' : ''}`;
        todoItem.innerHTML = `
            <input type="checkbox" ${todo.completed ? 'checked' : ''}>
            <span>${todo.text}</span>
            <button>√ó</button>
        `;
        todoItem.querySelector('input').addEventListener('change', () => {
            todos[index].completed = !todos[index].completed;
            localStorage.setItem(`${currentUser}_todos`, JSON.stringify(todos));
            renderTodos();
            updateTaskCount();
        });
        todoItem.querySelector('button').addEventListener('click', () => {
            todos.splice(index, 1);
            localStorage.setItem(`${currentUser}_todos`, JSON.stringify(todos));
            renderTodos();
            updateTaskCount();
        });
        todoList.appendChild(todoItem);
    });
}

function updateTaskCount() {
    const incompleteTasks = todos.filter(t => !t.completed).length;
    document.getElementById('task-count').textContent = incompleteTasks;
}

document.getElementById('add-todo-btn').addEventListener('click', () => {
    const input = document.getElementById('todo-input');
    const text = input.value.trim();
    if (text) {
        todos.push({ text, completed: false });
        localStorage.setItem(`${currentUser}_todos`, JSON.stringify(todos));
        input.value = '';
        renderTodos();
        updateTaskCount();
    }
});

document.getElementById('todo-input').addEventListener('keydown', (e) => {
    if (e.key === 'Enter') document.getElementById('add-todo-btn').click();
});

function renderSchedule() {
    const scheduleGrid = document.getElementById('schedule-grid');
    scheduleGrid.innerHTML = '';
    if (schedule.length === 0) {
        scheduleGrid.innerHTML = '<p style="color: #666; text-align: center;">No events scheduled</p>';
        return;
    }
    schedule.sort((a, b) => a.time.localeCompare(b.time)).forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'schedule-item';
        div.innerHTML = `
            <div class="schedule-time">${item.time}</div>
            <div class="schedule-event">${item.event}</div>
            <button class="delete-btn" onclick="deleteSchedule(${index})">√ó</button>
        `;
        scheduleGrid.appendChild(div);
    });
}

document.getElementById('add-schedule-btn').addEventListener('click', () => {
    const time = document.getElementById('schedule-time').value;
    const event = document.getElementById('schedule-event').value;
    if (time && event) {
        schedule.push({ time, event });
        localStorage.setItem(`${currentUser}_schedule`, JSON.stringify(schedule));
        document.getElementById('schedule-time').value = '';
        document.getElementById('schedule-event').value = '';
        renderSchedule();
    }
});

function deleteSchedule(index) {
    schedule.splice(index, 1);
    localStorage.setItem(`${currentUser}_schedule`, JSON.stringify(schedule));
    renderSchedule();
}

function renderLinks() {
    const linksGrid = document.getElementById('links-grid');
    linksGrid.innerHTML = '';
    links.forEach(link => {
        const linkItem = document.createElement('a');
        linkItem.className = 'link-item';
        linkItem.href = link.url;
        linkItem.target = '_blank';
        linkItem.innerHTML = `
            <div class="link-icon">${link.icon}</div>
            <div class="link-name">${link.name}</div>
        `;
        linksGrid.appendChild(linkItem);
    });
}

document.getElementById('add-link-btn').addEventListener('click', () => {
    document.getElementById('link-modal').classList.add('active');
});

document.getElementById('cancel-link-btn').addEventListener('click', () => {
    document.getElementById('link-modal').classList.remove('active');
});

document.getElementById('save-link-btn').addEventListener('click', () => {
    const name = document.getElementById('link-name-input').value.trim();
    const url = document.getElementById('link-url-input').value.trim();
    const icon = document.getElementById('link-icon-input').value.trim() || 'üîó';
    if (name && url) {
        links.push({ name, url, icon });
        localStorage.setItem(`${currentUser}_links`, JSON.stringify(links));
        renderLinks();
        document.getElementById('link-name-input').value = '';
        document.getElementById('link-url-input').value = '';
        document.getElementById('link-icon-input').value = '';
        document.getElementById('link-modal').classList.remove('active');
    }
});

function renderNotes() {
    const notesList = document.getElementById('notes-list');
    notesList.innerHTML = '';
    notes.forEach((note, index) => {
        const div = document.createElement('div');
        div.className = `note-item ${index === currentNoteIndex ? 'active' : ''}`;
        div.textContent = note.title || 'Untitled Note';
        div.onclick = () => {
            saveCurrentNote();
            currentNoteIndex = index;
            renderNotes();
            displayNote(index);
        };
        notesList.appendChild(div);
    });
    if (notes.length > 0) displayNote(currentNoteIndex);
}

function displayNote(index) {
    document.getElementById('note-title').value = notes[index].title;
    document.getElementById('note-content').value = notes[index].content;
}

function saveCurrentNote() {
    if (notes.length > 0) {
        notes[currentNoteIndex].title = document.getElementById('note-title').value;
        notes[currentNoteIndex].content = document.getElementById('note-content').value;
        localStorage.setItem(`${currentUser}_notes`, JSON.stringify(notes));
    }
}

document.getElementById('new-note-btn').addEventListener('click', () => {
    saveCurrentNote();
    notes.push({ title: '', content: '' });
    currentNoteIndex = notes.length - 1;
    localStorage.setItem(`${currentUser}_notes`, JSON.stringify(notes));
    renderNotes();
});

document.getElementById('note-title').addEventListener('input', saveCurrentNote);
document.getElementById('note-content').addEventListener('input', saveCurrentNote);

let stopwatchInterval, stopwatchSeconds = 0, isRunning = false;

document.getElementById('start-btn').addEventListener('click', () => {
    if (isRunning) {
        clearInterval(stopwatchInterval);
        document.getElementById('start-btn').textContent = 'Start';
    } else {
        stopwatchInterval = setInterval(() => {
            stopwatchSeconds++;
            const hours = Math.floor(stopwatchSeconds / 3600);
            const minutes = Math.floor((stopwatchSeconds % 3600) / 60);
            const seconds = stopwatchSeconds % 60;
            document.getElementById('stopwatch-time').textContent =
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }, 1000);
        document.getElementById('start-btn').textContent = 'Pause';
    }
    isRunning = !isRunning;
});

document.getElementById('reset-btn').addEventListener('click', () => {
    clearInterval(stopwatchInterval);
    stopwatchSeconds = 0;
    isRunning = false;
    document.getElementById('start-btn').textContent = 'Start';
    document.getElementById('stopwatch-time').textContent = '00:00:00';
});

function switchView(view) {
    document.querySelectorAll('.dock-icon').forEach(icon => icon.classList.remove('active'));
    document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));

    if (view === 'starship') {
        document.getElementById('dock-starship').classList.add('active');
        document.getElementById('starship-view').classList.add('active');
    } else if (view === 'notes') {
        document.getElementById('dock-notes').classList.add('active');
        document.getElementById('notes-view').classList.add('active');
    } else if (view === 'stopwatch') {
        document.getElementById('dock-stopwatch').classList.add('active');
        document.getElementById('stopwatch-view').classList.add('active');
    } else if (view === 'settings') {
        document.getElementById('dock-settings').classList.add('active');
        document.getElementById('settings-view').classList.add('active');
    }
}

document.getElementById('dock-starship').addEventListener('click', () => switchView('starship'));
document.getElementById('dock-notes').addEventListener('click', () => switchView('notes'));
document.getElementById('dock-stopwatch').addEventListener('click', () => switchView('stopwatch'));
document.getElementById('dock-settings').addEventListener('click', () => switchView('settings'));

document.getElementById('dock-logout').addEventListener('click', () => {
    if (confirm('Are you sure you want to logout?')) {
        UserAuth.logout();
        window.location.href = 'login.html';
    }
});

renderTodos();
renderSchedule();
renderLinks();
renderNotes();
updateTaskCount();
</script>
